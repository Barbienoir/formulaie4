<!DOCTYPE html>
<html lang="en">

<body>
    <div class="container">
        <div class="left">

        </div>

                        <label for="">COMPANY</label><br>

                    </div>

                        <label for="">EMAIL</label><br>

                    </div>
                    <div class="formulaire ">
                        <label for="">Phone Number</label><br>
                        <input type="number" >

                </div>
                <div class="droite">

                        <input type="text" id="prefrence">
                    </div>
                    <div class="formulaire">

                            <label for="" class="radios">cash</label>

                            <label for="" class="radios">cheque</label>
                            <input type="radio">

                        </div>
                        
                    </div>
                    <div class="formulaire">

                    </div>
                    <div class="formulaire">
                        <label for="">PAYABLE AT</label><br>

                    </div>
                    
                </div>
            
            </div>
          </form> 
          <footer>
            <span><li>DONNATE US</li></span><br>
            <progress value="50" max="100"></progress>
            <span class="boutton">$500</span>
          </footer>
          <div class="button">
            <div >
                <button class="submit">SUBMIT</button>
            </div>
            <div >

            </div>
        </div>    
           
           

        </div>
